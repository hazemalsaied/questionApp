<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      النتائج
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf="hasWon">
    <ion-avatar>
      <img [src]="happyFaceImageUrl" alt="جاري تحميل الصورة!">
    </ion-avatar>

    <ion-card class="resultCard" color="background">
        لقد أجبت على {{trueAnswers}} اسئلة بشكل صحيح.
      </ion-card>
      <ion-card class="resultCard" color="background">
        مبروك لقد اجتزت الكويز بنجاح!
      </ion-card>
      <ion-card class="resultCard" *ngIf="hasPonus" color="background">
        ولأتك حطمت رقمك القياسي السابق، فقد حصلت على ٥٠ نقطة كهدية!
      </ion-card>

  </div>

  <div *ngIf="!hasWon">
    <ion-avatar>
      <img [src]="sadFaceImageUrl" alt="جاري تحميل الصورة!">
    </ion-avatar>
    <ion-card class="resultCard" *ngIf="!hasWon" color="background">
      للأسف، لم تتمكن من الفوز.
    </ion-card>
  </div>

  

  <canvas #doughnutCanvas></canvas>

  <div class='choices'>
    <button ion-button (click)="play()" block>
      إبدأ كويز آخر!
    </button>

    <button ion-button (click)="showQuestions()" block>
      شاهد الأسئلة
    </button>
  </div>
</ion-content>
