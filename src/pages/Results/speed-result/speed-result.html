<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      النتائج
    </ion-title>
  </ion-navbar> 
</ion-header>


<ion-content padding>

  <div *ngIf="hasWon">
    <ion-avatar>
      <img [src]="happyFaceImageUrl" alt="جاري تحميل الصورة!">
    </ion-avatar>
    <ion-card color="background">
      مبروك، لقد تجاوزت رقمك القياسي السابق، وأجبت على {{speedTrueQuestionNum}} سؤال!
    </ion-card>
  </div>

  <div *ngIf="!hasWon">
    <ion-avatar>
      <img [src]="sadFaceImageUrl" alt="جاري تحميل الصورة!">
    </ion-avatar>
    <ion-card color="background">
       لقد أجبت على {{speedTrueQuestionNum}} سؤال بشكل صحيح!
    </ion-card>
    <ion-card color="background">
      ،لكن للأسف، لم يحالفك الحظ في تحطيم رقمك القياسي السابق
    </ion-card>
  </div>

  <canvas #doughnutCanvas></canvas>

  <button ion-button (click)="speedTest()" block>
    عاود اللعب!
  </button>
  <button ion-button (click)="showQuestions()" block>
    شاهد الأسئلة
  </button>
</ion-content>
