<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      فرقي
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-item color="primary" *ngFor="let t of teams">
        <ion-avatar item-start>
          <img [src]="t.imageUrl">
        </ion-avatar>
        <ion-item class="innerIonItem" color="primary">
          <div>
            <h2>{{t.name}}</h2>
            <p>{{t.slogan}}</p>
          </div>
          <ion-badge item-end color="background">{{t.points}}</ion-badge>
        </ion-item>
      </ion-item>
  </ion-list>
</ion-content>
