<ion-header no-border>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div class="login-container">
    <img class="logo" src="./assets/medium_150.70391061453px_1202562_easyicon.net.png" />
    
    <!--*********** Form ***********-->
    <form [formGroup]="loginForm" (submit)="login()" novalidate>
      <ion-item >
        <ion-label floating>البريد الالكتروني</ion-label>
        <ion-input tappable color="light" #email type="email" formControlName="email" [class.invalid]="!loginForm.controls.email.valid &&loginForm.controls.email.dirty">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>كلمة المرور</ion-label>
        <ion-input tappable #password class="ltr" type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid &&loginForm.controls.password.dirty">
        </ion-input>
      </ion-item>

      <ion-item class="error-message">
        <p *ngIf="!loginForm.controls.email.valid  &&
                loginForm.controls.email.dirty">*الرجاء ادخال بريد الكتروني صالح.</p>
        <p *ngIf="!loginForm.controls.password.valid  &&
                loginForm.controls.password.dirty">*يجب أن تحتوي كلمة المرور على ستة محارف!</p>
      </ion-item>

      <div class="submit-box">
        <button ion-button block type="submit" color="blue2">تسجيل الدخول</button>

        <button ion-button type="button" block icon-left color="facebook" outline (click)="createAccount()" margin-top>
            الدخول عبر فيسبوك
            <ion-icon name="logo-facebook"></ion-icon> 
        </button>

        <button ion-button type="button" block icon-left color="google" outline (click)="createAccount()" margin-top>
            الدخول عبر جوجل
            <ion-icon name="logo-google"></ion-icon> 
        </button>

        <button ion-button type="button" block icon-left color="light" outline (click)="createAccount()" margin-top>
            إنشاء حساب جديد
            <ion-icon name="ios-create"></ion-icon> 
        </button>

      </div>
    </form>
  </div>

</ion-content>
<ion-footer>
  <button class="bottom" ion-button  type="button"  clear full color="light" (click)="forgot()">نسيت كلمة المرور؟ </button>
</ion-footer>
