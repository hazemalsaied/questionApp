<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      حسابي
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list color="background">
    <ion-avatar>
      <img [src]="user.imageLink" alt="جاري تحميل الصورة!">
    </ion-avatar>
    <button ion-button block outline color="outlineBtn" (click)="uploadImage()">
      تحميل صورة!
      <ion-icon name="camera" item-end></ion-icon>
    </button>

    <ion-row class='scores'>
        <ion-col>
          <img src="./assets/gold64.png" color="background">
          <div>
            <ion-badge item-end>{{user.goldenPoints}}</ion-badge>
          </div>
        </ion-col>
        <ion-col>
          <img src="./assets/jocker64.png" color="background">
          <div>
            <ion-badge item-end>{{user.jokerNum}}</ion-badge>
          </div>
        </ion-col>
        <ion-col>
          <img src="./assets/hammar64.png" color="background">
          <div>
            <ion-badge item-end>{{user.hammarNum}}</ion-badge>
          </div>
        </ion-col>
        <ion-col>
          <img src="./assets/storm64.png" color="background">
          <div>
            <ion-badge item-end>{{user.stormNum}}</ion-badge>
          </div>
        </ion-col>
      </ion-row>

    <ion-item class="english" color="background">
      <ion-label>الاسم:</ion-label>
      <ion-input [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item class="english" color="background">
      <ion-label>البريد:</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>


    <ion-item color="background">
      <ion-label>البلد:</ion-label>
      <ion-select [(ngModel)]="user.country" interface="action-sheet" cancelText="إلغاء">
        <ion-option *ngFor="let c of countries" [value]="c">{{c}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button (click)="saveUser()" full>
      حفظ
    </button>
  </ion-list>
