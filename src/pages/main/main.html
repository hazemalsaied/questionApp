<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      بنك الأسئلة
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list color="background">
    <ion-item color="background">
      <ion-row color="background">
        <ion-col>
          <ion-avatar>
            <img [src]="imageUrl" alt="جاري تحميل الصورة!">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-badge item-start>
            {{user.pointNum}}
          </ion-badge>
          نقطة
        </ion-col>

        <ion-col>
          <ion-badge item-start>
            {{user.jokerNum}}
          </ion-badge>
          جوكر
        </ion-col>

        <ion-col>
          <ion-badge item-start>
            {{user.hammerNum}}
          </ion-badge>
          مطرقة
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
